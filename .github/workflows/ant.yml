name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        run: sudo apt-get update && sudo apt-get install -y openjdk-8-jdk
      - name: Build with Ant
        run: ant -Dplatforms.JDK_1.8.home=/usr/lib/jvm/java-8-openjdk-amd64 jar

